<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Abode Pizza</title>
    <link rel="stylesheet" href="contact us.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Abode Pizza</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="order-online.html">Order Online</a></li>
                <li><a href="store-locator.html">Store Locator</a></li>
                <li><a href="franchise-enquiry.html">Franchise Enquiry</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-form">
        <h2>Contact Us</h2>
        <p>If you have any questions or feedback, feel free to reach out to us! You must <a href="login.html" class="login-link">Login</a> to submit a message.</p>

        <!-- Contact Form -->
        <div class="contact-form-section">
            <h3>Send Us a Message</h3>
            <form action="contact us1.html" method="GET">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Abode Pizza. All Rights Reserved.</p>
    </footer>
</body>
</html>
