<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Abode Pizza</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Abode Pizza Logo"> <!-- Add your logo image here -->
            <h1>Abode Pizza</h1>
        </div>
        <nav>
            <ul>
                <li><a href="Welcome.html">Home</a></li>
                <li><a href="order online.html">Order Online</a></li>
                <li><a href="store locator.html">Store Locator</a></li>
                <li><a href="franchise enquiry.html">Franchise Enquiry</a></li>
                <li><a href="contact us.html">Contact Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-form">
        <h2>Login to Your Account</h2>

        <form action="Welcome.html" method="GET">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>

        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>

        <!-- Add Contact Us link here -->
        <div class="Sign Up">
            <p>Don't have an account? <a href="Sign up.html">SIGN UP</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Abode Pizza. All Rights Reserved.</p>
    </footer>
</body>
</html>
